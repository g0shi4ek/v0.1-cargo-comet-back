syntax = "proto3";

package auth;
option go_package = "github.com/g0shi4ek/v0.1-cargo-comet-back/cometsService/internal/grpc/auth";

service AuthService {
  rpc VerifyToken(VerifyTokenRequest) returns (VerifyTokenResponse);
}

message VerifyTokenRequest {
  string token = 1;
}

message VerifyTokenResponse {
  bool valid = 1;
  int32 user_id = 2;
}